                </div>

                   <h3 id="timer" style="width: auto;">00:00</h3>
                </div>
            </div>



            <div class="col-6">

                        </div>
                        <div id="leftHandDiv" class="col-5 bg">

                        </div>
                        </div>
                    </div>
                    <div id="eyesDiv" class="col-4  bg">

                    </div>
                </div>
                <div class="row justify-content-around" style="height: 27vh;margin-bottom: 5vh;">
                    <div class="col-7 bg">
                        <h3>עוצמת קול</h3>
                    </div>
                    <div id="pitchDiv" class="col-4  bg">
                        <h3>גיוון בדיבור</h3>
                        <p id="pitchFeedback"></p>
                    </div>
                </div>
                <div class="row justify-content-around" style="height: 26vh;">
                    <div class="col-7 bg">
                        <h3>קצב דיבור</h3>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-center">

                    </div>
                </div>
